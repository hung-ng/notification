<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>notification</title>
</head>
<body>
<h1>Hello !</h1>
<p>Welcome to </p>
<form th:object="${noti}" method="post">
  <div>
    <label for="user_id">User Id</label>
    <input type="text" name="user_id" placeholder="User Id" id="user_id" th:field="*{user_id}">
  </div>

  <div>
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Title" id="title" th:field="*{title}">
  </div>

  <div>
    <label for="content">Content</label>
    <input type="text" name="content" placeholder="Content" id="content" th:field="*{content}">
  </div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
